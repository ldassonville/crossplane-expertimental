apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xdeps.ldassonville.io
spec:
  group: ldassonville.io
  # Cluster scoped composite
  names:
    kind: XDep
    listKind: XDepList
    singular: xdep
    plural: xdeps
    shortNames:
      - xdeps
 # Namespace scoped claim
  claimNames:
    kind: XCDep
    plural: xcdeps
    shortNames:
      - xcdeps
  defaultCompositeDeletePolicy: Background
  defaultCompositionUpdatePolicy: Automatic
  versions:
    - name: v1alpha1
      referenceable: true
      served: true
      schema:
        openAPIV3Schema:
          properties:
            spec:
              properties:
                name:
                  type: string
            status:
              description: SampleStatus defines the observed status of Reference
              properties:
                conditions:
                  description: Conditions store the status conditions of the Reference instances
                  items:
                    description: >-
                      Condition contains details for one aspect of the current
                      state of this API Resource. --- This struct is intended
                      for direct use as an array at the field path
                      .status.conditions.  For example, 
                       type FooStatus struct{ // Represents the observations of a foo's current state. // Known .status.conditions.type are: "Available", "Progressing", and "Degraded" // +patchMergeKey=type // +patchStrategy=merge // +listType=map // +listMapKey=type Conditions []metav1.Condition `json:"conditions,omitempty" patchStrategy:"merge" patchMergeKey:"type" protobuf:"bytes,1,rep,name=conditions"` 
                       // other fields }
                    properties:
                      lastTransitionTime:
                        description: lastTransitionTime is the last time the condition transitioned from
                          one status to another. This should be when the
                          underlying condition changed.  If that is not known,
                          then using the time when the API field changed is
                          acceptable.
                        format: date-time
                        type: string
                      message:
                        description: message is a human readable message indicating details about the
                          transition. This may be an empty string.
                        maxLength: 32768
                        type: string
                      observedGeneration:
                        description: observedGeneration represents the .metadata.generation that the
                          condition was set based upon. For instance, if
                          .metadata.generation is currently 12, but the
                          .status.conditions[x].observedGeneration is 9, the
                          condition is out of date with respect to the current
                          state of the instance.
                        format: int64
                        minimum: 0
                        type: integer
                      reason:
                        description: reason contains a programmatic identifier indicating the reason for
                          the condition's last transition. Producers of specific
                          condition types may define expected values and
                          meanings for this field, and whether the values are
                          considered a guaranteed API. The value should be a
                          CamelCase string. This field may not be empty.
                        maxLength: 1024
                        minLength: 1
                        pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                        type: string
                      status:
                        description: status of the condition, one of True, False, Unknown.
                        enum:
                          - "True"
                          - "False"
                          - Unknown
                        type: string
                      type:
                        description: type of condition in CamelCase or in foo.example.com/CamelCase. ---
                          Many .condition.type values are consistent across
                          resources like Available, but because arbitrary
                          conditions can be useful (see
                          .node.status.conditions), the ability to deconflict is
                          important. The regex it matches is
                          (dns1123SubdomainFmt/)?(qualifiedNameFmt)
                        maxLength: 316
                        pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                        type: string
                    required:
                      - lastTransitionTime
                      - message
                      - reason
                      - status
                      - type
                    type: object
                  type: array
                kinda: 
                  type: object
                  properties: 
                    result:
                      type: string
                kindb:
                  type: object
                  properties:
                    result:
                      type: string
              type: object
          type: object
      additionalPrinterColumns:
        - name: name
          type: string
          description: Sample name
          jsonPath: .spec.name
